<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <meta name="description" content="this is amazing description" />
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/assets/styles/main.css" />
    <title>#3 Challenge | Bookmark landing page</title>
  </head>
  <body>
    <header class="main-header">
      <div class="l-container l-cont">
        <div class="logo">
          <img src="/assets/images/logo-bookmark.svg" alt="logo to bushiness" class="logo__img" />
        </div>
        <img
          src="/assets/images/icon-hamburger.svg"
          alt="icon to menu hamburger"
          class="icon-nav"
          id="icon-hamburger"
        />
        <nav class="main-nav" role="bar navigator">
          <ul class="nav-list">
            <img src="/assets/images/icon-close.svg" alt="" class="close" id="close" />
            <li class="nav-list__item"><a href="#" class="nav-list__link">features</a></li>
            <li class="nav-list__item"><a href="#" class="nav-list__link">pricing</a></li>
            <li class="nav-list__item"><a href="#" class="nav-list__link">contact</a></li>
            <li class="nav-list__item"><a href="#" class="nav-list__link">login</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <section class="l-container">
      <div class="main-banner">
        <img
          src="/assets/images/illustration-hero.svg"
          alt="illustration on hero image for business"
          class="banner-image"
        />
        <div class="div"></div>
      </div>
    </section>
    <section class="l-container">
      <div class="simple-text">
        <h1 class="simple-text__title">A Simple Bookmark<br /><span>Manager</span></h1>
        <p class="simple-text__paragraph">
          A clean and simple interface to organize your favourite websites. Open a new browser tab
          and see your sites load instantly. Try it for free
        </p>
        <a href="#" class="btn btn-blue">Get it on Chrome</a>
        <a href="#" class="btn btn-white">Get it on Firefox</a>
      </div>
    </section>
    <script src="/assets/js/index.js"></script>
